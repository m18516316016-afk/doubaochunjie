    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #000000;
            color: #f5f5f5;
            margin: 0;
            overflow-x: hidden;
        }
        .serif-title {
            font-family: 'Noto Serif SC', serif;
        }
        .display-font {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #330000;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #991b1b;
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 40%, #cc1b1b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .vertical-line {
            background: linear-gradient(to bottom, 
                rgba(204, 27, 27, 0) 0%, 
                rgba(204, 27, 27, 0.8) 15%, 
                rgba(204, 27, 27, 0.8) 85%, 
                rgba(204, 27, 27, 0) 100%);

            box-shadow: 0 0 15px rgba(204, 27, 27, 0.6), 0 0 30px rgba(204, 27, 27, 0.2);
        }
        .timeline-node {
            background: #ff1a1a;
            box-shadow: 0 0 25px rgba(255, 26, 26, 0.9), 0 0 50px rgba(204, 27, 27, 0.5);
            border: 3px solid #000;
        }
        .magazine-number {
            color: transparent;
            -webkit-text-stroke: 1px rgba(204, 27, 27, 0.3);
            background: linear-gradient(to bottom, #cc1b1b, #440000);
            -webkit-background-clip: text;
            opacity: 0.7;
        }
        .bg-magazine-main {
            background: radial-gradient(circle at 50% 0%, #250505 0%, #000000 70%);
        }
    </style>
